<div class="container mt-5">
  <div class="card mx-auto shadow p-4" style="max-width: 600px;">
    <h4 class="text-center text-primary mb-4">Doctor Registration</h4>

    <form (ngSubmit)="register()">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input [(ngModel)]="doctor.fullName" name="fullName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Specialty</label>
        <select [(ngModel)]="doctor.specialty" name="specialty" class="form-select" required>
          <option value="" disabled selected>Select Specialty</option>
          <option *ngFor="let spec of specialties" [value]="spec">{{ spec }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Experience (Years)</label>
        <input [(ngModel)]="doctor.experience_years" name="experience_years" type="number" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Qualification</label>
        <input [(ngModel)]="doctor.qualification" name="qualification" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Designation</label>
        <input [(ngModel)]="doctor.designation" name="designation" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input [(ngModel)]="doctor.contactNumber" name="contactNumber" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input [(ngModel)]="doctor.email" name="email" type="email" class="form-control" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <input [(ngModel)]="doctor.passwordHash" name="passwordHash" type="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>
</div>
